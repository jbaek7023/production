{%extends "base.html"%}{%block content%}
<div class="row">
    <div class="col-md-3 category-style">
        <div class="category-header">
            <h3>Categories</h3>
        </div>
        {%for c in categories%}
        <div class="category-div">
            <a href="{{url_for('catalog', category=c.category)}}">
                {{c.category}}
            </a>
        </div>
        {%endfor%}
        <div class="button-loc">
            <a class="add-item-button" href="{{url_for('addCategory')}}">Add Category</a>
        </div>
    </div>
    <div class="col-md-9 items-style">
        <div class="content-header">
            <h3>Latest Items</h3>    
        </div>
                {%for item in items%}
        <div class="item-div">
            <a href="{{url_for('items', category_id= item.category_id, item=item.item)}}">{{item.item}} ({{item.category_id}})</a>
        </div>
        {%endfor%}
        <div class="button-loc">
            <a class="add-item-button" href="{{url_for('addItem')}}">Add Item</a>        
        </div>
    </div>
</div>
{%endblock%}
